<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User by ID</title>
</head>
<body>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Surname</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${userId.getId()}"/>
        <td th:text="${userId.getName()}"/>
        <td th:text="${userId.getLastName()}"/>
        <td th:text="${userId.getEmail()}"/>
        <td><a th:href="@{/{id}/edit (id=${userId.getId()})}">Update</a></td>
        <td>
            <form th:method="DELETE" th:action="@{/{id} (id=${userId.getId()})}">
                <input type="submit" value="Delete"/>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
